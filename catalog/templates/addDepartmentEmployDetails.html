

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addDepartmentEmployDetails',tbname=tbname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Department Employ Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Employ Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Employ Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="Description">Enter description of employ:</label>
					    <input type="text" class="form-control" name="description" placeholder="Enter description of employ:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="salary">Enter Salary:</label>
					    <input type="text" class="form-control" name="salary" placeholder="Enter Salary:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter feedback:</label>
					    <input type="text" class="form-control" name="feedback" placeholder="Enter feedback:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="departmentnameid" value="{{ tbname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
